<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">
    <title>Contato - Barbearia Alura</title>

</head>
    <body>
        <header>
        <div class="caixa">
            <h1><img src="./img/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a> </li>
                    <li><a href="./produtos.html">Produtos</a> </li>
                    <li><a href="./contato.html">Contato</a> </li>
                </ul>
            </nav>
        </div>    
        </header>

        <main class="contato-principal">
            <form>
                <label for="nome-sobrenome">Nome e sobrenome</label>
                <input type="text" name="" id="nome-sobrenome" class="input-padrao" required placeholder="Seu Nome">

                <label for="e-mail">E-mail</label>
                <input type="email" name="" id="e-mail" class="input-padrao" required placeholder="Seu E-mail">

                <label for="telefone">Telefone</label>
                <input type="number" name="" id="telefone" class="input-padrao" required placeholder="Seu Telefone">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="30" rows="10" class="input-padrao"></textarea required>

                <fieldset>
                    <legend>Como prefere nosso contato:</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" 
                    id="radio-email">E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                    id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"
                    id="radio-whatsapp" checked>WhatsApp</label>   
                </fieldset>

                <p>Qual horário prefere ser atendido</p>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>

                <label for="checkbox"><input type="checkbox" id="checkbox" class="checkbox">Gostaria de receber nossas 
                novidades por E-mail?</label>

                <input type="submit" name="" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                </thead>
                    </tr>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20H</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20H</td>
                    </tr>
                        <td>Sexta</td>
                        <td>8h ~ 20H</td>
                    <tr>
                </tbody>
            </table>
             
        </main>

        <footer>
            <img src="./img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy Copyright Barbearia Alura - 2023</p>
        </footer>

        
    </body>
</html>
